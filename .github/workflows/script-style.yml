name: Script Style
on:
  push:
    paths:
      - '*/**/*.(sh|bash)'
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          fail_on_error: true
          reporter: github-pr-review
