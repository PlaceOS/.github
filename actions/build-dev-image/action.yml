name: Build Dev Image
description: Builds the repo/branch from current context and publish to GHCR

outputs:
  image:
    value: ${{ steps.name.outputs.image }}
  tag:
    value: ${{ steps.name.outputs.tag }}
  digest:
    value: ${{ steps.build.outputs.digest }}

runs:
  using: 'composite'
  steps:
    -
      name: Extract names
      id: name
      shell: bash
      run: |
        echo ::set-output name=image::$(echo ${GITHUB_REPOSITORY,,})
        echo ::set-output name=tag::$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^[:alnum:]\.\_\-]/-/g')
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
    -
      name: Build and push
      id: build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ steps.name.outputs.image }}:${{ steps.name.outputs.tag }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        labels: |
          org.opencontainers.image.url=https://github.com/${{ github.repository }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}/tree/${{ github.ref }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.vendor=Place Technology Limited
